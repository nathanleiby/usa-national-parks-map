<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Background -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2c5a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bg-gradient)" />

    <!-- USA Map Path (simplified continental US) -->
    <path d="M 200,250
             L 220,200
             L 300,180
             L 350,190
             L 400,170
             L 450,160
             L 500,180
             L 550,200
             L 600,220
             L 650,240
             L 700,260
             L 680,300
             L 650,320
             L 600,330
             L 550,340
             L 500,350
             L 450,340
             L 400,330
             L 350,320
             L 300,310
             L 250,300
             L 220,280
             Z"
          fill="#ffffff"
          fill-opacity="0.2"
          stroke="#ffffff"
          stroke-width="2" />

    <!-- Title -->
    <text x="400" y="420"
          font-family="Arial, sans-serif"
          font-size="24"
          fill="#ffffff"
          text-anchor="middle">
        US National Parks Tracker
    </text>

    <!-- Decorative Elements (Park Markers) -->
    <circle cx="300" cy="250" r="4" fill="#ffffff" />
    <circle cx="450" cy="220" r="4" fill="#ffffff" />
    <circle cx="600" cy="280" r="4" fill="#ffffff" />
    <circle cx="350" cy="300" r="4" fill="#ffffff" />
    <circle cx="500" cy="260" r="4" fill="#ffffff" />
</svg>
