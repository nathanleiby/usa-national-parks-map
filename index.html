<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US National Parks Tracker</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- MarkerCluster CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="sidebar">
      <header>
        <h1>US National Parks Tracker</h1>
        <div id="stats">
          <span id="visited-count">0</span> parks visited (<span
            id="visited-percentage"
            >0</span
          >%)
        </div>
        <div class="controls">
          <input type="text" id="search" placeholder="Search parks..." />
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="visited">Visited</button>
            <button class="filter-btn" data-filter="not-visited">
              Not Visited
            </button>
          </div>
        </div>
      </header>
      <div id="parks-list"></div>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- Custom JS -->
    <script src="parks-data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
